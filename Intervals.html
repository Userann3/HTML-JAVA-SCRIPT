<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main{
        width: 100%;
        height: 100px;
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    span{
        font-size: 2em;
        z-index: 1;
    }
    #color{
        background-color: red;
        border: 1px solid red;
        /* width: 100%; */
        height: 100%;
        position: absolute;
        left: 0;
        /* opacity: 0.5; */
    }
</style>
<body>
    <div class="main">
        <span id="counter">0</span>
        <div id="color"></div>
    </div>
</body>

<script>
    let counter=document.getElementById('counter');
    let color=document.getElementById('color')
    let num=0
    let clear;
    function count(){
        num++;
        counter.innerHTML=num
        color.style.width=`${num}%`
        color.style.transition=".2s all";
        if(num==100){
            clearInterval(clear)
        }
    }
    clear=setInterval(count,100)
</script>
</html>
